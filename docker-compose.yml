version: '3.8'

services:
  lease-calculator:
    image: ${DOCKER_IMAGE:-tuoyongjun1987/lease-calculator}:${IMAGE_TAG:-latest}
    container_name: lease-calculator-prod
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # SSL证书目录
    depends_on:
      - lease-calculator
    restart: unless-stopped

volumes:
  logs:
  config:
